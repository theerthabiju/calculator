<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
 
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Permanent+Marker&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>

<body class="flex justify-center items-center h-screen bg-black">

    <div class=" flex justify-center items-center h-full w-full">
        <div class="bg-white p-6 rounded-2xl shadow-lg w-80 sm:w-96 ">
            <form>

                <div>
                    <input id="displayname" type="text" name="display" placeholder="0"
                        class="w-full text-4xl h-20 p-3 mb-4 border border-orange-500 rounded bg-white text-right"
                        readonly>
                </div>
                <div class="grid grid-cols-4 gap-2">
                    <button class="bg-yellow-600 hover:bg-yellow-400 text-white   py-4 rounded-2xl" type="button" value="AC"><b>AC</b></button>
                    <button class="bg-yellow-600  hover:bg-yellow-400 text-white  py-4 rounded-2xl" type="button" value="DEL"><b>DEL</b></button>
                    <button class="bg-yellow-600  hover:bg-yellow-400 text-white py-4  rounded-2xl" type="button" value="%">%</button>
                    <button class="bg-yellow-600  hover:bg-yellow-400 text-white py-4 rounded-2xl" type="button" value="/">/</button>

                </div>
                <div class="grid grid-cols-4 gap-2 mt-2">

                    <button class="bg-gray-700 hover:bg-black  text-yellow-400 py-4 rounded-md" type="button" value="7">7</button>
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 rounded-md" type="button" value="8">8</button>
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 rounded-md" type="button" value="9">9</button>
                    <button class="bg-yellow-600   hover:bg-yellow-400 text-white py-4 rounded-2xl" type="button" value="*">*</button>

                </div>
                <div class="grid grid-cols-4 gap-2 mt-2">
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 text-xl rounded-md" type="button" value="4">4</button>
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 text-xl rounded-md" type="button" value="5">5</button>
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 text-xl rounded-md" type="button" value="6">6</button>
                    <button class="bg-yellow-600  hover:bg-yellow-400 text-white py-4 rounded-2xl" type="button" value="-">-</button>
                </div>
                <div class="grid grid-cols-4 gap-2 mt-2">
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 text-xl rounded-md" type="button" value="1">1</button>
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 text-xl rounded-md" type="button" value="2">2</button>
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 text-xl rounded-md" type="button" value="3">3</button>
                    <button class="bg-yellow-600  hover:bg-yellow-400 text-white py-4 text-xl rounded-2xl" type="button" value="+">+</button>
                </div>
                <div class="grid grid-cols-4 gap-2 mt-2">
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4text-xl rounded-md " type="button"
                        value="0">0</button>
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 text-xl rounded-md" type="button" value=".">.</button>
                    <button class="bg-yellow-600  hover:bg-yellow-400 text-white py-4 text-xl rounded-2xl col-span-2" type="button" value="=">=</button>
                </div>
            </form>
        </div>
    </div>
  

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
           
    <script src="assets/js/script.js"></script>
</body>

</html>
