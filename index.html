<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Permanent+Marker&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- <link rel="stylesheet" href="/assets/stylecss/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="flex justify-center items-center h-screen bg-black">
    <div class="container flex justify-center items-center h-full w-full">
        <div class="bg-white p-6 rounded-2xl shadow-lg w-80 sm:w-96">
            <form>
                <div>
                    <input id="displayname" type="text" name="display" placeholder="0"
                        class="w-full text-4xl h-20 p-3 mb-4 border border-orange-500 rounded bg-white text-right"
                        readonly>
                </div>
                <div class="grid grid-cols-4 gap-2">
                    <button class="bg-yellow-600 hover:bg-yellow-400 text-white py-4 rounded-md" type="button" value="AC">AC</button>
                    <button class="bg-yellow-600  hover:bg-yellow-400 text-white py-4 rounded-md" type="button" value="DEL">DEL</button>
                    <button class="bg-yellow-600  hover:bg-yellow-400 text-white py-4 rounded-md" type="button" value="%">%</button>
                    <button class="bg-yellow-600  hover:bg-yellow-400 text-white py-4 rounded-md" type="button" value="/">/</button>

                </div>
                <div class="grid grid-cols-4 gap-2 mt-2">
                    <button class="bg-gray-700 hover:bg-black  text-yellow-400 py-4 rounded-md" type="button" value="7">7</button>
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 rounded-md" type="button" value="8">8</button>
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 rounded-md" type="button" value="9">9</button>
                    <button class="bg-yellow-600   hover:bg-yellow-400 text-white py-4 rounded-md" type="button" value="*">*</button>

                </div>
                <div class="grid grid-cols-4 gap-2 mt-2">
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 rounded-md" type="button" value="4">4</button>
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 rounded-md" type="button" value="5">5</button>
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 rounded-md" type="button" value="6">6</button>
                    <button class="bg-yellow-600  hover:bg-yellow-400 text-white py-4 rounded-md" type="button" value="-">-</button>
                </div>
                <div class="grid grid-cols-4 gap-2 mt-2">
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 rounded-md" type="button" value="1">1</button>
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 rounded-md" type="button" value="2">2</button>
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 rounded-md" type="button" value="3">3</button>
                    <button class="bg-yellow-600  hover:bg-yellow-400 text-white py-4 rounded-md" type="button" value="+">+</button>
                </div>
                <div class="grid grid-cols-4 gap-2 mt-2">
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 rounded-md col-span-2" type="button"
                        value="0">0</button>
                    <button class="bg-gray-700  hover:bg-black text-yellow-400 py-4 rounded-md" type="button" value=".">.</button>
                    <button class="bg-yellow-600  hover:bg-yellow-400 text-white py-4 rounded-md" type="button" value="=">=</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            let $display = $("#displayname");

            $("button").click(function () {
                let value = $(this).val();

                if (value === "AC") {
                    $display.val("");
                } else if (value === "DEL") {
                    $display.val($display.val().slice(0, -1));
                } else if (value === "=") {
                    try {
                        $display.val(eval($display.val()) || '');
                    } catch (e) {
                        $display.val("Error");
                    }
                } else {
                    $display.val($display.val() + value);
                }
            });
        });
    </script>

  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
