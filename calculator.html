<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Permanent+Marker&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input id="displayname" type="text" name="display" placeholder="0">
                </div>
                <div>
                    <button id="charecters" type="button" value="AC">AC</button>
                    <button id="charecters" type="button" value="DEL">DEL</button>
                    <button id="charecters" type="button" value="%">%</button>
                    <button id="charecterss" type="button" value="/">/</button>
                </div>
                <div>
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button id="charecterss" type="button" value="*">*</button>
                </div>
                <div>
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button id="charecterss" type="button" value="-">-</button>
                </div>
                <div>
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button id="charecterss" type="button" value="+">+</button>
                </div>
                <div>
                    <button type="button" value="0">0</button>
                    <button type="button" value=".">.</button>
                    <button id="charecter-equalto" type="button" value="=">=</button>
                </div>
            </form>
        </div>

    </div>

    <script>
        let display = document.getElementById("displayname");
    
        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("click", function() {
                let value = button.value;
    
                if (value === "AC") {
                    display.value = "";
                } else if (value === "DEL") {
                    display.value = display.value.slice(0, -1);
                } 
                else if (value === "=") {
                    try {
                        display.value = eval(display.value) || '';
                    } catch (e) {
                        display.value = "Error";
                    }
                } 
                else {
                    display.value += value;
                }
            });
        });
    </script>
    
    





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
